<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>마이파이 메신저</title>
  <link rel="icon" type="image/png" href="images/etcimage/mypai-icon-square.png">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="css/ghost.css">
  <style>
    html, body { width:100%; height:100%; margin:0; padding:0; background:#0b1220; overflow:hidden; }
    #appRoot { position:fixed; inset:0; }
    #messengerFrame { position:absolute; inset:0; width:100%; height:100%; border:0; background:#f4f6fb; }
    /* 로그인 패널이 iframe 위로 뜨도록 */
    #loginPanel { z-index: 99999 !important; }
    .login-logo-floating { z-index: 100000 !important; }

    /* 로그인 시 뒤 화면이 보이지 않도록 더 진한 딤 처리 */
    #loginPanel .login-backdrop {
      background: rgba(0,0,0,0.72);
    }

    /* 닫힘 상태(선택) */
    #closedOverlay {
      position:absolute; inset:0;
      display:none;
      align-items:center; justify-content:center;
      background:#0b1220;
      color:#fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
    }
    #closedOverlay.open { display:flex; }
    .closed-card{
      width:min(420px, 92vw);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 16px;
      padding: 18px 16px;
      text-align:center;
    }
    .closed-card h1{ margin:0 0 10px; font-size:18px; }
    .closed-card p{ margin:0 0 14px; opacity:0.85; font-size:13px; line-height:1.4; }
    .closed-card button{
      border:0; border-radius: 999px;
      padding:10px 14px;
      font-size:14px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div id="appRoot">
    <iframe id="messengerFrame" title="마이파이 메신저" src="about:blank"></iframe>

    <div id="closedOverlay">
      <div class="closed-card">
        <h1>메신저가 닫혔어요</h1>
        <p>다시 열려면 아래 버튼을 눌러 주세요.</p>
        <button id="reopenBtn" type="button">메신저 다시 열기</button>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/login.js"></script>
  <script src="js/messenger-only.js"></script>
</body>
</html>
